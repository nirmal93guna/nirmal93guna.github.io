<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Zerodha</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
<!--  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">  -->
  <script type="text/javascript" src="script.js"></script>
  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/style1.css">
  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="images/favicon.png">

</head>
<body style="min-height: 100%">

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container">
    <div class="row">
      <div class="twelve columns">

        <div class="five columns leftForm">
          <div class="top" id="top-left">
            <h5> Don't have an account ?</h5>
            <button class="button-tertiary" onClick="signUp()">Sign Up</button>
          </div>
          <div class="bottom bottom-left" id="bottom-left">
            <form>
              <h5>Sign Up</h5>
              <input class="u-full-width" type="text" placeholder="Full Name"/>
              <input class="u-full-width" type="email" placeholder="Email"/>
              <input class="u-full-width" type="password" placeholder="password"/>
              <button class="button-secondary"> Sign Up</button>
            </form>
          </div>

        </div>
        <div class="five columns rightForm">
          <div class="top-right" id="top-right">
            <h5> Have an account ?</h5>
            <button class="button-tertiary" onClick="logIn()">Log in</button>
          </div>
          <div class="bottom bottom-right" id="bottom-right">
            <form>
              <h5>Log in</h5>
              <input class="u-full-width" type="email" placeholder="Email"/>
              <input class="u-full-width" type="password" placeholder="password"/>
              <a href="">Forgot password ?</a>
              <button class="button-secondary"> Log In</button>

            </form>
          </div>


        </div>


      </div>
      <div class="four columns secondBox" id="outerBox">

      </div>
    </div>
  </div>
<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
</html>
